<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ink Fury — Start Menu</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --panel: rgba(20,20,20,0.75);
      --border: rgba(255,255,255,0.15);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background: #f5f5f5;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .stage {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 22px;
    }

    .logo {
      font-size: 52px;
      padding: 22px 28px;
      background: var(--panel);
      border-radius: 14px;
      border: 2px solid var(--border);
      text-shadow: 3px 3px 0 #000;
    }

    .controls {
      width: 420px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      padding: 16px;
      background: #000;
      color: #fff;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    .btn.secondary {
      background: #fff;
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 9px;
      opacity: 0.5;
    }

    /* ONLINE PANEL */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      background: var(--panel);
      padding: 20px;
      border-radius: 14px;
      border: 2px solid var(--border);
      width: 620px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }

    .title {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .room-id {
      font-size: 10px;
      padding: 10px;
      background: #000;
      color: #0f0;
      border-radius: 8px;
      user-select: all;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: inherit;
      text-align: center;
      font-size: 11px;
    }

    .modes {
      display: flex;
      gap: 6px;
    }

    .modes button {
      flex: 1;
      padding: 10px;
      font-size: 10px;
    }
  </style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="stage">
  <div class="logo">INK FURY</div>

  <div class="controls">
    <button class="btn" id="vsAiBtn">Play vs AI</button>
    <button class="btn secondary" id="onlineBtn">Play Online</button>
  </div>
</div>

<footer>Ink Fury • Web Battleground • by Ruben</footer>

<!-- ONLINE OVERLAY -->
<div class="overlay" id="onlineOverlay">
  <div class="panel">

    <!-- CREATE -->
    <div class="column">
      <div class="title">CREATE ROOM</div>

      <div class="modes">
        <button class="btn secondary modeBtn" data-mode="1v1">1v1</button>
        <button class="btn secondary modeBtn" data-mode="2v2">2v2</button>
        <button class="btn secondary modeBtn" data-mode="4v4">4v4</button>
      </div>

      <div class="room-id" id="roomDisplay">ROOM-XXXXXXX</div>

      <button class="btn secondary" id="copyBtn">Copy Room ID</button>
      <button class="btn" id="startHost">Start</button>
    </div>

    <!-- JOIN -->
    <div class="column">
      <div class="title">JOIN ROOM</div>
      <input id="joinInput" placeholder="ROOM-XXXXXXX">
      <button class="btn" id="joinBtn">Join</button>
      <button class="btn secondary" id="closeOnline">Cancel</button>
    </div>

  </div>
</div>

<script>
  const overlay = document.getElementById("onlineOverlay");
  document.getElementById("onlineBtn").onclick = () => overlay.style.display = "flex";
  document.getElementById("closeOnline").onclick = () => overlay.style.display = "none";

  document.getElementById("vsAiBtn").onclick = () => {
    location.href = "game.html?mode=vsai";
  };

  let selectedMode = "1v1";

  document.querySelectorAll(".modeBtn").forEach(btn => {
    btn.onclick = () => {
      selectedMode = btn.dataset.mode;
      document.querySelectorAll(".modeBtn").forEach(b => b.style.opacity = 0.5);
      btn.style.opacity = 1;
    };
  });

  function generateRoom() {
    return "ROOM-" + Math.random().toString(36).substring(2, 9).toUpperCase();
  }

  const roomId = generateRoom();
  document.getElementById("roomDisplay").textContent = roomId;

  document.getElementById("copyBtn").onclick = () => {
    navigator.clipboard.writeText(roomId);
    alert("Room ID copied");
  };

  document.getElementById("startHost").onclick = () => {
    location.href = `game.html?mode=online&role=host&team=${selectedMode}&room=${roomId}`;
  };

  document.getElementById("joinBtn").onclick = () => {
    const room = document.getElementById("joinInput").value.trim();
    if (!room) return alert("Enter room ID");
    location.href = `game.html?mode=online&role=join&room=${room}`;
  };
</script>

</body>
</html>
