<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ink Fury — Battle</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body { margin:0; font-family: 'Press Start 2P', monospace; background:#111; color:#fff; overflow:hidden; }
  
  #menu, #gameContainer { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: absolute; top:0; left:0; }
  #gameContainer { display: none; background: #1a1a1a; }

  .logo { font-size:48px; margin-bottom:20px; text-shadow:2px 2px 0 #000; color: #0f0; }
  .grid { display:grid; grid-template-columns:repeat(4,160px); grid-gap:16px; }
  .card { background:#222; border:2px solid #555; border-radius:12px; padding:10px; cursor:pointer; text-align:center; transition: 0.2s; }
  .card:hover { transform:translateY(-4px); border-color:#fff; }
  .card.selected { border-color:#0f0; box-shadow: 0 0 15px #0f0; }
  .card .name { font-size:12px; margin-bottom:4px; }
  .card .role { font-size:8px; opacity:0.7; }
  
  #hoverInfo { position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.8); padding:15px; border-radius:10px; width:220px; font-size:10px; line-height: 1.5; border: 1px solid #444; }
  #startBtn { margin-top:20px; padding:15px 30px; background:#0f0; color:#000; font-family: inherit; font-size:12px; border:none; border-radius:8px; cursor:pointer; opacity:0.5; }
  #startBtn.active { opacity:1; cursor: pointer; }

  canvas { background: #000; display: block; }

  /* Ability Bar UI */
  #ui-hud { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); text-align: center; }
  #charNameDisplay { font-size: 18px; margin-bottom: 10px; }
  .ability-grid { display: grid; grid-template-columns: repeat(4, 70px); grid-gap: 10px; }
  .ability-slot { width: 70px; height: 70px; background: rgba(0,0,0,0.6); border: 2px solid #555; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 7px; position: relative; }
  .ability-slot.ready { border-color: #0f0; }
  .cooldown-overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0, 255, 0, 0.3); transition: height 0.1s linear; }
  .key-hint { position: absolute; top: -15px; font-size: 10px; color: #0f0; }

  #enemy-health { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); width: 300px; height: 20px; background: #333; border: 2px solid #fff; }
  #health-fill { width: 100%; height: 100%; background: #f00; transition: width 0.2s; }
</style>
</head>
<body>

<div id="menu">
    <div class="logo">INK FURY</div>
    <div class="grid" id="charGrid"></div>
    <div id="hoverInfo">Hover a character</div>
    <button id="startBtn">Start Game</button>
</div>

<div id="gameContainer">
    <div id="enemy-health"><div id="health-fill"></div></div>
    <div id="ui-hud">
        <div id="charNameDisplay">PLAYER</div>
        <div class="ability-grid" id="abilityGrid"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
</div>

<script>
const characters = [
  { name:"Volt", color:"#0cf", role:"Jack of All Trades", abilities:["Dash Strike","Ink Shot","Uppercut","Ink Burst"] },
  { name:"Flash", color:"#ff0", role:"Speed", abilities:["Quick Dash","Rapid Strike","Wall Jump","Afterimage"] },
  { name:"Titan", color:"#f44", role:"Strength", abilities:["Power Slam","Ground Smash","Shockwave","Heavy Punch"] },
  { name:"Shade", color:"#a0f", role:"Stealth", abilities:["Vanish","Backstab","Shadow Step","Smoke Bomb"] },
  { name:"Gadget", color:"#5f5", role:"Utility", abilities:["Trap","Barrier","Heal Pulse","Drone Strike"] },
  { name:"Blaze", color:"#f80", role:"Magic/Elemental", abilities:["Fireball","Flame Dash","Burn AoE","Inferno"] },
  { name:"Arrow", color:"#fff", role:"Ranged Assassin", abilities:["Snipe","Piercing Arrow","Trap Shot","Multi Shot"] },
  { name:"Anchor", color:"#840", role:"Tank/Controller", abilities:["Shield Bash","Wall Smash","Taunt","Earthquake"] },
];

const charGrid = document.getElementById("charGrid");
const hoverInfo = document.getElementById("hoverInfo");
let selectedChar = null;

characters.forEach((c)=>{
  const card = document.createElement("div");
  card.classList.add("card");
  card.innerHTML = `<div class="name">${c.name}</div><div class="role">${c.role}</div>`;
  charGrid.appendChild(card);
  card.onmouseenter = ()=> hoverInfo.innerHTML = `<b>${c.name}</b><br>${c.role}<br><br>${c.abilities.map(a=>`• ${a}`).join("<br>")}`;
  card.onclick = ()=>{
    document.querySelectorAll(".card").forEach(x=>x.classList.remove("selected"));
    card.classList.add("selected");
    selectedChar = c;
    document.getElementById("startBtn").classList.add("active");
  };
});

/** GAME ENGINE **/
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let gameRunning = false;
const keys = {};
const particles = [];
const afterimages = [];
const damageTexts = [];

class Entity {
    constructor(x, y, color, isNPC = false) {
        this.x = x; this.y = y;
        this.w = 40; this.h = 60;
        this.color = color;
        this.velX = 0; this.velY = 0;
        this.facing = 1;
        this.isGrounded = false;
        this.jumpCount = 0;
        this.hp = 100;
        this.maxHp = 100;
        this.hitTimer = 0;
        this.attackTimer = 0;
        this.hitbox = null;
        this.isNPC = isNPC;
        this.cooldowns = [0, 0, 0, 0];
    }

    draw() {
        if (this.hitTimer > 0) { ctx.fillStyle = "white"; this.hitTimer--; }
        else ctx.fillStyle = this.color;
        
        ctx.fillRect(this.x, this.y, this.w, this.h);
        
        if (this.hitbox && this.attackTimer > 0) {
            ctx.fillStyle = "rgba(255, 0, 0, 0.3)";
            ctx.fillRect(this.hitbox.x, this.hitbox.y, this.hitbox.w, this.hitbox.h);
        }
    }

    update() {
        this.velY += 0.8; // gravity
        this.x += this.velX;
        this.y += this.velY;
        this.velX *= 0.8;

        const ground = canvas.height - 100;
        if (this.y + this.h > ground) {
            this.y = ground - this.h;
            this.velY = 0;
            this.isGrounded = true;
            this.jumpCount = 0;
        }

        if (this.attackTimer > 0) {
            this.attackTimer--;
            this.checkCollision();
        }

        this.cooldowns = this.cooldowns.map(c => Math.max(0, c - 16));
    }

    attack(dmg = 5, sizeMult = 1) {
        this.attackTimer = 10;
        this.hitbox = {
            x: this.facing === 1 ? this.x + this.w : this.x - this.w,
            y: this.y,
            w: this.w * sizeMult,
            h: this.h,
            dmg: dmg
        };
    }

    useAbility(index) {
        if (this.cooldowns[index] > 0) return;
        this.cooldowns[index] = 3000; // 3 second cooldown
        this.attack(15, 1.5);
        for(let i=0; i<10; i++) createParticle(this.x+20, this.y+30, this.color);
    }

    checkCollision() {
        let target = this.isNPC ? player : npc;
        if (this.hitbox && 
            this.hitbox.x < target.x + target.w &&
            this.hitbox.x + this.hitbox.w > target.x &&
            this.hitbox.y < target.y + target.h &&
            this.hitbox.y + this.hitbox.h > target.y) {
            
            target.takeDamage(this.hitbox.dmg, this.facing);
            this.hitbox = null; // Single hit per attack
        }
    }

    takeDamage(amt, dir) {
        this.hp -= amt;
        this.hitTimer = 5;
        this.velX = dir * 15;
        this.velY = -5;
        damageTexts.push({x: this.x, y: this.y - 20, text: amt, life: 30});
        if (!this.isNPC) updateAbilityUI(); 
        else document.getElementById('health-fill').style.width = (this.hp / this.maxHp * 100) + "%";
    }
}

let player, npc;

function createParticle(x, y, color) {
    particles.push({x, y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, life: 1, color});
}

function updateAbilityUI() {
    const grid = document.getElementById('abilityGrid');
    grid.innerHTML = '';
    selectedChar.abilities.forEach((a, i) => {
        const slot = document.createElement('div');
        slot.className = `ability-slot ${player.cooldowns[i] <= 0 ? 'ready' : ''}`;
        slot.innerHTML = `<div class="key-hint">${i+1}</div><div style="padding:5px">${a}</div>`;
        const cd = document.createElement('div');
        cd.className = 'cooldown-overlay';
        cd.style.height = (player.cooldowns[i] / 3000 * 100) + "%";
        slot.appendChild(cd);
        grid.appendChild(slot);
    });
}

function gameLoop() {
    if (!gameRunning) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "#222";
    ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

    // Input
    if (keys['a']) { player.velX -= 1; player.facing = -1; }
    if (keys['d']) { player.velX += 1; player.facing = 1; }
    if (keys['Shift']) { 
        createParticle(player.x + (player.facing==1?0:40), player.y + 55, "#555");
        player.velX += player.facing * 0.5;
    }

    player.update();
    npc.update();
    player.draw();
    npc.draw();
    updateAbilityUI();

    // Damage Texts
    for (let i = damageTexts.length - 1; i >= 0; i--) {
        let t = damageTexts[i];
        ctx.fillStyle = `rgba(255,255,255,${t.life/30})`;
        ctx.fillText(t.text, t.x, t.y);
        t.y--; t.life--;
        if(t.life <= 0) damageTexts.splice(i,1);
    }

    // Particles
    for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 3, 3);
        p.x += p.vx; p.y += p.vy; p.life -= 0.02;
        if(p.life <= 0) particles.splice(i,1);
    }

    requestAnimationFrame(gameLoop);
}

window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
    if (e.key === ' ' && player.jumpCount < 2) { player.velY = -16; player.jumpCount++; }
    if (e.key === 'q') { 
        player.velX = player.facing * 25;
        for(let i=0; i<3; i++) afterimages.push({x: player.x, y: player.y, color: player.color, o: 0.5});
    }
    if (['1','2','3','4'].includes(e.key)) player.useAbility(parseInt(e.key)-1);
    if (e.key === 'r') player.attack(10, 1.2);
});
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
window.onclick = () => player.attack(5, 1);

document.getElementById("startBtn").onclick = ()=>{
  if(!selectedChar) return;
  document.getElementById('menu').style.display = 'none';
  document.getElementById('gameContainer').style.display = 'block';
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  player = new Entity(100, 100, selectedChar.color);
  npc = new Entity(canvas.width - 300, 100, "#666", true);
  document.getElementById('charNameDisplay').innerText = selectedChar.name;
  document.getElementById('charNameDisplay').style.color = selectedChar.color;
  gameRunning = true;
  gameLoop();
};
</script>
</body>
</html>
